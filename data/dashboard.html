<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Server esp8266</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center  ">
    <h1><span class=" label label-default text-center">Bienvenido</span></h1>
    </div>

<div class="container col-md-6 text-center col-sm-offset-3">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 class="panel-title text-center">Pruebas</h2>
  </div>
  <div class="panel-body">
  </div>


  <!-- List group -->
  <ul class="list-group">

    <li class="list-group-item">

<div class="btn-group" role="group" aria-label="...">
    <p >Prueba de LED</p>
  <button type="button" class="btn-lg btn-primary"  onclick=location.href="/action?led1=on">Encender </button>
  <button type="button" class="btn-lg btn-default" disabled="disabled">-----</button>
  <button type="button" class="btn-lg btn-danger"  onclick=location.href="/action?led1=off">Apagar</button>
          <p class="titulo">Estado: %ESTADO_LED1%</p>

</div>
    </li>

  </ul>

</div>    
</div>



<div class="container col-md-6 col-sm-offset-3">
<div class="panel panel-success">
  <div class="panel-heading">
    <h2 class="panel-title text-center">Prueba del sistema</h2>
  </div>
  <div class="panel-body">

<form class="form-horizontal " action='test_actuador' method='get' >

<div class=" form-group has-success ">
  <label class="control-label " for="input_duracion">Selecciona el Tiempo de funcionamiento</label>
  <select class="col-xs-4 form-control " name='duracion' id="input_duracion">
  <option>1</option>
  <option>5</option>
  <option>10</option>
  <option>15</option>
  <option>20</option>
  <option>25</option>
  <option>30</option>
  <option>45</option>
</select>

  <span id="helpBlock2" class="help-block">El tiempo de funcionamiento sera definido en minutos</span>
</div>

<div class=" form-group has-primary ">
  <label class="control-label " for="input_actuador">Selecciona el Actuador</label>
  <select class="col-xs-4 form-control " name='actuador' id="input_actuador">
  <option>LED</option>
  <option>Rele1</option>
  <option>Rele2</option>
  <option>Rele3</option>
  <option>Rele4</option>
  <option>Bomba</option>
</select>

</div>
<div class=" form-group has-primary ">
  <label class="control-label " for="input_bomba">Activar o Desactivar Bomba</label>
  <select class="col-xs-4 form-control " name='bomba' id="input_bomba">
  <option>on</option>
  <option>off</option>
</select>

</div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="col-sm-offset-2 btn-lg btn-primary" value='GUARDAR'>Activar</button>
        <button type="button" class="col-sm-offset-2 btn-lg btn-danger" onclick=location.href="" >Desactivar</button>
    </div>
  </div>

</form>
  </div>


<br><br><br>
<div class="col-sm-offset-4 col-sm-4 ">
<button type="button" class="btn btn-success btn-lg btn-block" onclick=location.href="/" >Menu Principal</button>
</div>
<br><br>

<div class="col-sm-offset-4 col-sm-4 ">
<button type="button" class="btn btn-danger btn-lg btn-block" onclick=location.href="/restart" >Reiniciar Controlador</button>
</div>

        
</body>
</html>
